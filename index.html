<!DOCTYPE html>
<title>Age Binder</title>

<script src="library/seedrandom.alea.min.js"></script>

<link rel='stylesheet' href='style/engine.css'>
<link rel='stylesheet' href='style/label.css'>
<link rel='stylesheet' href='style/names.css'>
<link rel='stylesheet' href='style/map.css'>
<link rel='stylesheet' href='style/summary.css'>

<div id='icons'>
  <template id='icon'><img class='icon'/></template>
</div>

<div>
  <div id='label' class='hidden'><span class='name'>Name world</span>, year <span>?</span> of age <span>???</span><span class='pulse'></span>.</div>
</div>

<canvas id='map' class='hidden'></canvas>

<div class='hidden'>
  <div id='names'>
    <div>Choose a name for your new world:</div>
    <template id='name'><div class='name'>Loading...</div></template>
    <div><input placeholder='Or type your custom name...'><button>Enter</button></div>
  </div>
</div>

<div id='summary' class='hidden'>
  <div class='header'>Overview<div>
  <template id='detail'><div class='detail'>
    <span>Name</span>: <span>content</span>.
  </div></template>
</div>

<script type='module'>
  import * as engine from './script/control/engine.js'
  engine.setup()
</script>

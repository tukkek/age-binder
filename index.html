<!DOCTYPE html>

<meta charset='utf8'/>
<meta name='viewport' content='width=device-width,initial-scale=1'/>

<title>Age Binder</title>

<link rel='stylesheet' href='style/engine.css'>
<link rel='stylesheet' href='style/setup.css'>
<link rel='stylesheet' href='style/map.css'>
<link rel='stylesheet' href='style/details.css'>
<link rel='stylesheet' href='style/widget/log.css'>
<link rel='stylesheet' href='style/widget/controls.css'>
<link rel='stylesheet' href='style/widget/widgets.css'>

<div id='icons'>
  <template id='icon'><img class='icon'/></template>
</div>

<div id='widgets'>
  <div id='log' class='hidden'>
    <span class='name'></span>, year <span>?</span> of age <span>???</span><span class='pulse'></span>.
  </div>
  <div id='controls' class='hidden'>
    <div class='play selected'>⏵</div>
    <div class='pause'>⏸</div>
    <div class='step'>⏯</div>
    <div class='save hidden'>💾</div>
  </div>
</div>

<canvas id='map' class='hidden'></canvas>

<div class='hidden'>
  <div id='setup'>
    <div class='name'><input placeholder='Type a name for your world (each name creates a unique world).'><button>Randomize</button></div>
    <div class='lists'>
      <template id='list'>
        <div class='list'>
          <div class='header'>Header</div>
          <select><option>Presets...</option></select>
          <textarea rows='10'></textarea>
          <label>Randomize? <input type='checkbox' checked/></label>
        </div>
      </template>
    </div>
    <button class='generate'>Generate world!</button>
  </div>
</div>

<div id='details' class='hidden'>
  <div class='header'></div>
  <template id='summary'><div class='summary'>
    <div class='body'></div>
    <div class='footer'>(Click to expand).</div>
  </div></template>
  <template id='details'><div class='details'></div></template>
  <a class='close' href='#'>Close</a>
</div>

<script src="library/seedrandom.alea.min.js"></script>
<script type='module'>
  import * as engine from './script/control/engine.js'
  engine.setup()
</script>
